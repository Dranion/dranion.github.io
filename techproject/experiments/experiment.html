<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Citizen Science: Community</title>
    <style>
    li img {
      max-height:100px;
      max-width:100%
    }
    .imglinks li {
      border:1px black solid;
      padding:1em;
      margin:1em;
      border-radius:20px;
    }
    </style>

      </head>
      <body>
    <div id="header"></div>
  <div class="jumbotron jumbotron-fluid header">
    <div class="container">
      <h1 class="text-center">Experiments</h1>
    </div>
  </div>
    <div class="container y-2">
  <p class="lead"> Not sure what experiment you want to try? Here are some easy starters for beginners. Otherwise, try our search and tag features to locate experiments that interest you. </p>
  <div class="card-deck y-2" id="experiments">


    </div>
  </div>
    <div id="footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    			  src="https://code.jquery.com/jquery-3.3.1.min.js"
    			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    			  crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    $(function(){
      $("#header").load("../header.html");
      $("#footer").load("../footer.html");
    });
    </script>
    <script>
    $.getJSON( "../experiment.json", {}, function( data ) {
      console.log(data)
      for (let tool of data["Experiments"]){
        temp = '<div class="card tool y-2"><div style="width:100%; max-height:200px; overflow:hidden"><img class="card-img-top" src="' + tool.Image + '" title="Public domain photo courtesty of ' + tool.Source + '"></div><div class="card-body">';
        temp += '<h5 class="card-title"> ' + tool.Name + '</h5>';
        temp +='<p class="card-text">' + tool.Summary + '</p>';
        temp +='</div></div>'
        $(experiments).append(temp);
      }
    });

</script>
  </body>
</html>
